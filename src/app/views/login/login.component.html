<form novalidate [formGroup]="loginPM.form">
  <md-card>
    <md-card-title>Connexion Admin</md-card-title>
    <md-card-content>
      <md-input-container>
        <input mdInput type="text" placeholder="Nom d'utilisateur" maxlength="30"
        formControlName="username">
      </md-input-container>
      <md-input-container>
        <input mdInput type="password" placeholder="Mot de passe" maxlength="100"
        formControlName="password">
      </md-input-container>
    </md-card-content>
    <md-card-actions align="end">
      <div class="space-grow"></div>
      <button md-raised-button (click)="loginPM.send(loginPM.form.value)">VALIDER</button>
    </md-card-actions>
  </md-card>
</form>
